<!DOCTYPE html>
<html lang="en">
<head>

            <div class="wrapper">
                <div class="logo">
                    <a href="index.html"><img src="assets/gifOF_logo.png" alt="logo_main" id="logo_dia"></a>
                    <a href="index.html"><img src="assets/gifOF_logo_dark.png" alt="logo_main" id="logo_noche"></a>

    <script>
        function elegirTema(nombreTema) {
            document.documentElement.className = nombreTema;

        document.getElementById("tema_dia").addEventListener('click', function(){
            elegirTema('tema-dia');

        document.getElementById("tema_noche").addEventListener('click', function(){
